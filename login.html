<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Login | Bollywood Vibes</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Kaushan+Script&display=swap" rel="stylesheet">
   <style>
     :root {
       --primary-color: #0047ab; /* Cobalt Blue */
       --primary-hover: #003a8c;
       --accent-color: #89c2ff;
       --text-light: #ffffff;
       --text-muted: #a8c3e4;
       --transition-speed: 0.3s;
       --bg-gradient-start: #001f3f;
       --bg-gradient-end: #0047ab;
     }
 
     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
     }
 
     body {
       min-height: 100vh;
       background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
       font-family: 'Poppins', sans-serif;
       display: flex;
       justify-content: center;
       align-items: center;
       color: var(--text-light);
     }
 
     .login-container {
       width: 100%;
       max-width: 420px;
       padding: 2rem;
     }
 
     .login-card {
       background: rgba(0, 0, 0, 0.4);
       border-radius: 16px;
       box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
       backdrop-filter: blur(8px);
       border: 1px solid var(--accent-color);
       padding: 2.5rem;
       position: relative;
     }
 
     .login-card::before {
       content: '';
       position: absolute;
       top: -10px;
       left: -10px;
       right: -10px;
       bottom: -10px;
       border: 2px solid var(--accent-color);
       border-radius: 20px;
       opacity: 0.2;
       pointer-events: none;
     }
 
     .login-header {
       text-align: center;
       margin-bottom: 2rem;
     }
 
     .login-header h2 {
       font-family: 'Kaushan Script', cursive;
       font-size: 1.8rem;
       color: var(--accent-color);
     }
 
     .login-header p {
       font-size: 0.9rem;
       color: var(--text-muted);
     }
 
     .form-group {
       margin-bottom: 1.5rem;
     }
 
     .form-group label {
       display: block;
       margin-bottom: 0.5rem;
       font-size: 0.9rem;
       color: var(--text-muted);
     }
 
     .form-control {
       width: 100%;
       padding: 0.75rem 1rem;
       background: rgba(255, 255, 255, 0.1);
       border: 1px solid var(--accent-color);
       border-radius: 8px;
       color: var(--text-light);
       font-size: 1rem;
     }
 
     .form-control::placeholder {
       color: rgba(137, 194, 255, 0.5);
       font-style: italic;
     }
 
     .form-options {
       display: flex;
       justify-content: space-between;
       align-items: center;
       font-size: 0.9rem;
       margin: 1.5rem 0;
     }
 
     .checkbox-group {
       display: flex;
       align-items: center;
     }
 
     .checkbox-group input {
       margin-right: 0.5rem;
       accent-color: var(--primary-color);
     }
 
     .forgot-password {
       color: var(--text-muted);
       text-decoration: none;
     }
 
     .forgot-password:hover {
       color: var(--accent-color);
       text-decoration: underline;
     }
 
     .btn {
       width: 100%;
       padding: 0.75rem;
       border: none;
       border-radius: 8px;
       background-color: var(--primary-color);
       color: white;
       font-weight: 600;
       font-size: 1rem;
       cursor: pointer;
       transition: background-color var(--transition-speed);
     }
 
     .btn:hover {
       background-color: var(--primary-hover);
     }
 
     .register-link {
       text-align: center;
       margin-top: 1.5rem;
       font-size: 0.9rem;
       color: var(--text-muted);
     }
 
     .register-link a {
       color: var(--accent-color);
       text-decoration: none;
     }
 
     .register-link a:hover {
       text-decoration: underline;
     }
 
     .bollywood-decoration {
       position: absolute;
       font-size: 1.2rem;
       color: var(--accent-color);
       opacity: 0.5;
     }
 
     .decoration-1 {
       top: 10px;
       left: 15px;
     }
 
     .decoration-2 {
       bottom: 10px;
       right: 15px;
       transform: rotate(180deg);
     }
 
     @media (max-width: 480px) {
       .login-card {
         padding: 1.5rem;
       }
 
       .login-header h2 {
         font-size: 1.5rem;
       }
     }
   </style>
 </head>
 <body>
     <div class="login-container">
     <div class="login-card">
        <span class="bollywood-decoration decoration-1">✧</span>
       <span class="bollywood-decoration decoration-2">✧</span>
 
       <div class="login-header">
         <h2>Bollywood Vibes</h2>
         <p>Login to your cinematic experience</p>
       </div>
 
       <form>
         <div class="form-group">
           <label for="username">Username</label>
           <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
         </div>
            <div class="form-group">
           <label for="password">Password</label>
           <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
         </div>
 
         <div class="form-options">
           <div class="checkbox-group">
             <input type="checkbox" id="remember">
             <label for="remember">Remember me</label>
           </div>
           <a href="#" class="forgot-password">Forgot password?</a>
         </div>
 
         <button type="submit" class="btn">Login</button>
       </form>
 
       <div class="register-link">
         New to Bollywood Vibes? <a href="#">Sign up</a>
       </div>
     </div>
      </div>
 
 </body>
 </html>
