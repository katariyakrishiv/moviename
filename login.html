<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | Bollywood Vibes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Kaushan+Script&display=swap" rel="stylesheet">

    <style>

        :root {

            --primary-color: #ff3e6c; /* Bollywood pink */

            --primary-hover: #e0355f;

            --gold-color: #ffd700;

            --text-light: #ffffff;

            --text-muted: #ffb6c1;

            --transition-speed: 0.3s;

            --bg-gradient-start: #9c27b0; /* Purple */

            --bg-gradient-end: #ff5722; /* Orange */

        }



        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        body {

            margin: 0;

            padding: 0;

            min-height: 100vh;

            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));

            font-family: 'Poppins', sans-serif;

            display: flex;

            justify-content: center;

            align-items: center;

            color: var(--text-light);

            animation: fadeIn 1s ease-in-out;

        }



        @keyframes fadeIn {

            from { opacity: 0; }

            to { opacity: 1; }

        }



        .login-container {

            width: 100%;

            max-width: 420px;

            padding: 2rem;

            margin: 1rem;

            animation: slideUp 0.8s ease-out;

        }



        @keyframes slideUp {

            from { 

                transform: translateY(50px);

                opacity: 0;

            }

            to { 

                transform: translateY(0);

                opacity: 1;

            }

        }



        .login-card {

            background: rgba(0, 0, 0, 0.4);

            border-radius: 16px;

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

            backdrop-filter: blur(8px);

            -webkit-backdrop-filter: blur(8px);

            border: 1px solid var(--gold-color);

            padding: 2.5rem;

            transition: transform 0.3s ease, box-shadow 0.3s ease;

            position: relative;

            overflow: hidden;

        }



        .login-card::before {

            content: '';

            position: absolute;

            top: -10px;

            left: -10px;

            right: -10px;

            bottom: -10px;

            border: 2px solid var(--gold-color);

            border-radius: 20px;

            opacity: 0.3;

            pointer-events: none;

        }



        .login-card:hover {

            transform: translateY(-5px);

            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);

        }



        .login-header {

            text-align: center;

            margin-bottom: 2rem;

        }



        .login-header h2 {

            font-weight: 600;

            margin-bottom: 0.5rem;

            font-size: 1.8rem;

            color: var(--gold-color);

            font-family: 'Kaushan Script', cursive;

            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);

        }



        .login-header p {

            color: var(--text-muted);

            font-size: 0.9rem;

            letter-spacing: 0.5px;

        }



        .form-group {

            margin-bottom: 1.5rem;

            position: relative;

        }



        .form-group label {

            display: block;

            margin-bottom: 0.5rem;

            font-size: 0.9rem;

            color: var(--text-muted);

        }



        .form-control {

            width: 100%;

            padding: 0.75rem 1rem;

            background: rgba(255, 255, 255, 0.15);

            border: 1px solid var(--gold-color);

            border-radius: 8px;

            color: var(--text-light);

            font-size: 1rem;

            transition: all var(--transition-speed);

        }



        .form-control:focus {

            outline: none;

            border-color: var(--primary-color);

            box-shadow: 0 0 0 3px rgba(255, 62, 108, 0.2);

            background: rgba(255, 255, 255, 0.2);

        }



        .form-control::placeholder {

            color: rgba(255, 214, 0, 0.5);

            font-style: italic;

        }



        .form-options {

            display: flex;

            justify-content: space-between;

            align-items: center;

            margin: 1.5rem 0;

            font-size: 0.9rem;

        }



        .checkbox-group {

            display: flex;

            align-items: center;

        }



        .checkbox-group input {

            margin-right: 0.5rem;

            accent-color: var(--primary-color);

        }



        .forgot-password {

            color: var(--text-muted);

            text-decoration: none;

            transition: all var(--transition-speed);

        }



        .forgot-password:hover {

            color: var(--gold-color);

            text-decoration: underline;

        }



        .btn {

            width: 100%;

            padding: 0.75rem;

            border: none;

            border-radius: 8px;

            font-size: 1rem;

            font-weight: 500;

            cursor: pointer;

            transition: all var(--transition-speed);

            position: relative;

            overflow: hidden;

        }



        .btn-primary {

            background-color: var(--primary-color);

            color: white;

            font-weight: 600;

            letter-spacing: 0.5px;

        }



        .btn-primary:hover {

            background-color: var(--primary-hover);

            transform: translateY(-2px);

        }



        .btn-primary:active {

            transform: scale(0.98);

        }



        .btn-primary::after {

            content: '';

            position: absolute;

            top: -50%;

            left: -60%;

            width: 200%;

            height: 200%;

            background: rgba(255, 255, 255, 0.1);

            transform: rotate(30deg);

            transition: all 0.3s;

        }



        .btn-primary:hover::after {

            left: 100%;

        }



        .register-link {

            text-align: center;

            margin-top: 1.5rem;

            color: var(--text-muted);

            font-size: 0.9rem;

        }



        .register-link a {

            color: var(--gold-color);

            text-decoration: none;

            font-weight: 500;

            transition: all var(--transition-speed);

        }



        .register-link a:hover {

            text-decoration: underline;

            color: var(--primary-color);

        }



        /* Bollywood decorative elements */

        .bollywood-decoration {

            position: absolute;

            font-size: 1.2rem;

            color: var(--gold-color);

            opacity: 0.6;

        }



        .decoration-1 {

            top: 10px;

            left: 15px;

        }



        .decoration-2 {

            bottom: 10px;

            right: 15px;

            transform: rotate(180deg);

        }



        /* Responsive adjustments */

        @media (max-width: 480px) {

            .login-card {

                padding: 1.5rem;

            }

            

            .login-header h2 {

                font-size: 1.5rem;

            }

        }



        /* Accessibility focus styles */

        .form-control:focus-visible, 

        .btn:focus-visible,

        a:focus-visible {

            outline: 2px solid var(--gold-color);

            outline-offset: 2px;

        }

    </style>

</head>

<body>



<div class="login-container">

    <div class="login-card">

        <span class="bollywood-decoration decoration-1">✧</span>

        <span class="bollywood-decoration decoration-2">✧</span>

        

        <div class="login-header">

            <h2>Bollywood Vibes</h2>

            <p>Login to your cinematic experience</p>

        </div>

        

        <form>

            <div class="form-group">

                <label for="username">Username</label>

                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>

            </div>

            

            <div class="form-group">

                <label for="password">Password</label>

                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>

            </div>

            

            <div class="form-options">

                <div class="checkbox-group">

                    <input type="checkbox" id="remember">

                    <label for="remember">Remember me</label>

                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

            </div>

            

            <button type="submit" class="btn btn-primary">Login</button>

        </form>

        

        <div class="register-link">

            New to Bollywood Vibes? <a href="#">Sign up</a>

        </div>

    </div>

</div>



</body>

</html>
