<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Info</title>
    <style>
        body {
            background-color: #19334d; /* Dark cobalt blue background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #ffffff; /* White title color */
            text-align: center;
            padding: 15px;
            border-bottom: 3px solid #ffffff; /* White border */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000033; /* Dark blue shadow */
        }
        
        h3 {
            color: #b3d1ff; /* Light blue */
            text-align: center;
            margin: 15px 0;
            background-color: #000033; /* Dark blue background */
            padding: 10px;
            border-radius: 5px;
        }
        
        .movie-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .movie-links a {
            background-color: #0047b3; /* Deep cobalt blue */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            border: 2px solid #66b3ff; /* Light blue border */
            font-weight: bold;
        }
        
        .movie-links a:hover {
            background-color: #0066ff; /* Brighter blue */
            color: #ffcc00; /* Yellow text on hover */
            transform: scale(1.05);
            border-color: #ffffff; /* White border on hover */
        }
        
        figure {
            text-align: center;
            margin: 30px auto;
            max-width: 80%;
            background-color: #000033; /* Dark blue background */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px #4d94ff; /* Cobalt blue glow */
        }
        
        figcaption {
            color: #ffcc00; /* Yellow caption */
            margin-top: 10px;
            font-style: italic;
            font-size: 1.1em;
        }
        
        img {
            border: 3px solid #ffcc00; /* Yellow border */
            border-radius: 5px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .credits {
            background-color: #000033; /* Dark blue background */
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 5px solid #ffcc00; /* Yellow accent */
        }
        
        .credits br {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    
<h1>
    <b><u>MOVIES</u></b>
</h1>

</div>
